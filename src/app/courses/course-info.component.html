<h2> Id do Curso a ser editado: {{courseById.id}} </h2>

<h2> Edite os dados do Curso: </h2>

<br>

<form #courseForm="ngForm">
    <div class="form-group row">

            <label class="col-sm-2 col-form-label">Nome</label>

            <div class="col-sm-10">
                <textarea required type="text" [(ngModel)]="courseById.name" name="name" #courseName="ngModel"
                    [ngClass]="{'is-invalid': courseName.invalid}" class="form-control"></textarea>
                <div class="invalid-feedback">
                    <span>Informe o nome do curso!</span>
                </div>
            </div>
    </div>

    <div class="form-group row">
            <label class="col-sm-2 col-form-label">Duração em Minutos</label>

            <div class="col-sm-10">
                <input required type="number" 
                    [(ngModel)]="courseById.duration" name="duration" #courseDuration="ngModel" [ngClass]="{'is-invalid': courseDuration.invalid}" class="form-control">

                <div class="invalid-feedback">
                    <span>Informe a duração do curso!</span>
                </div>
            </div>
    </div>

    <div class="form-group row">
            <label class="col-sm-2 col-form-label">Descrição</label>

            <div class="col-sm-10">
                <textarea required type="text"
                    [(ngModel)]="courseById.description" name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control"></textarea>

                <div class="invalid-feedback">
                    <span>Informe a descrição do curso!</span>
                </div>
            </div>
    </div>

    <div class="form-group row">
            <label class="col-sm-2 col-form-label">Preço em Reais</label>

            <div class="col-sm-10">
                <input required type="number"
                    [(ngModel)]="courseById.price" name="price" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">

                <div class="invalid-feedback">
                    <span>Informe o preço do curso!</span>
                </div>
            </div>
    </div>

    <div class="form-group row">
            <label class="col-sm-2 col-form-label">Data de publicação</label>

            <div class="col-sm-10">
                <textarea required type="text"
                    [(ngModel)]="courseById.releaseDate" name="realeaseDate" #courseReleaseDate="ngModel" [ngClass]="{'is-invalid': courseReleaseDate.invalid}" class="form-control"></textarea>

                <div class="invalid-feedback">
                    <span>Informe a data de publicação do curso!</span>
                </div>
            </div>
    </div>

    <div class="form-group row">
            <label class="col-sm-2 col-form-label">Avaliação</label>

            <div class="col-sm-10">
                <input required type="number"
                    [(ngModel)]="courseById.rating" name="rating" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">

                <div class="invalid-feedback">
                    <span>Informe a avaliação do curso!</span>
                </div>
            </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Salvar Alterações</button>
    <button [routerLink]="['/courses']" (click)="back()" class="btn btn-secondary">Voltar</button>
</form>
