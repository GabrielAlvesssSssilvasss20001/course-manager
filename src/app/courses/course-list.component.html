<h2> Course List </h2>

<div class="form-group row">

    <label class="col-sm-2 col-form-label">Filter By:</label>

    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>

</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Nome</th>
            <th>Duração</th>
            <th>Código de Resgate</th>
            <th>Data de Publicação</th>
            <th>Avaliação</th>
            <th>Preço</th>
            <th>Mais Opções</th>
        </tr>       
    </thead>

    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td> <img [src]="course.imageUrl" width="40" height="40"> </td>
            <td> {{course.name}} </td>
            <td> {{course.duration}} minutos </td>
            <td> {{course.code | lowercase | replaceWSpace: '-': ' '}} </td>
            <td> {{course.releaseDate | date: 'dd-MM-yyyy'}} </td>
            <td>
                <app-star [rating]='course.rating'></app-star>
            </td>
            <td> {{course.price}} </td>
            <td>
                <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">Editar</a>
            </td>
        </tr>
    </tbody>

</table>
